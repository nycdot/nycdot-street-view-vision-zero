{{#if name}}
  <a href="#" class="shareabouts-auth-button button"><img class="shareabouts-auth-avatar" src="{{avatar_url}}"><small>{{name}}</small></a>

  <div class="shareabouts-auth-menu is-exposed">
    <a class="shareabouts-auth-logout-button" href="#">Logout</a>
  </div>
{{else}}
  <a href="#" class="shareabouts-auth-button button"><img class="shareabouts-auth-avatar" src="images/user-50.png"><small>Sign In</small></a>

  <div class="shareabouts-auth-menu is-exposed">
    <a class="shareabouts-auth-twitter-button" href="#">Twitter</a>
    <a class="shareabouts-auth-facebook-button" href="#">Facebook</a>
  </div>
{{/if}}
